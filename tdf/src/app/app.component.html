<div class="container-fluid mb-5">
<h1>Bootcamp Enrollment Form</h1>
<form #userForm="ngForm" *ngIf="!submitted"  (ngSubmit)="onSubmit()" novalidate>


<div class="form-group">
    <label> Name </label>
    <input type="text"required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control " name="uname" [(ngModel)]="userModel.name">

    <small class="text-danger" [class.d-none]="name.valid || name.untouched">name is required</small>
</div>


<div class="form-group">
    <label> Email </label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
 
</div>


<div class="form-group">
    <label> phn </label>
    <input type="tel" #phone="ngModel" class="form-control" name="phn" required
    pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="userModel.phn">

<!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">phn number is required & should contain 10 digits</small> -->
<div *ngIf="phone.errors && (phone.invalid || phone.touched)">
    <small class ="text-danger" *ngIf="phone.errors.required">phn is required</small>
    <small class ="text-danger" *ngIf="phone.errors.pattern">phn must contain 10 digits</small>
</div>

</div>

<div class="form-group">
    <label>Topic</label>
    <select  (blur)="validationSelect(top.value)" (change)="validationSelect(top.value)" #top="ngModel" [class.is-invalid]="topichaserror && top.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="default">I am intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
    <small class="text-danger" [class.d-none]="!topichaserror || top.untouched">please choose topic </small>
</div>

<div class="mb-3">
    <label>TimePreference</label> 
    <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.TimePrefrence" type="radio" value="morning" name="TimePrefrence">
        <label class="form-check-label"> Morning (9AM-12PM)</label> 
    </div>
    
    <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.TimePrefrence" type="radio" value="evening" name="TimePrefrence">
        <label class="form-check-label"> Evening (5PM-8PM)</label> 
    </div>

</div>

<div class="form-check">
    <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
    <label class="form-check-label">
        send me promotional offers
    </label>
</div>
<button class="btn btn-primary" type="submit">Submit form</button>
</form>


</div>
